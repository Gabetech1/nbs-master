<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header1">
                        <h4 class="title">Edit Tracking Details</h4>
                    </div>
                    <div class="content">
                        <form  #form="ngForm" (ngSubmit)="update(form)">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="field-hidden"  ngModel name="trackingid" placeholder="New Tracking number"
                                    [(ngModel)]="trackid"    required>
                                    <div class="form-group">
                                        <label>Tracking number</label>
                                        <input type="text" class="form-control"  ngModel name="trackingno" placeholder="New Tracking number"
                                        [(ngModel)]="number"    required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Package Details</label>
                                        <textarea rows="5" class="form-control" required ngModel name="package" placeholder="Add sender details here"
                                        [(ngModel)]="desc"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Tracking status</label>
                                        <input type="text" class="form-control" [(ngModel)]="status" required ngModel name="status" placeholder="Tracking status">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-5">
                                    <div class="header">
                                        <h4 class="title">Sender details</h4>
                                    </div>
                                    <!-- <div class="row">
                                    <div class="col-md-12"> -->
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" class="form-control" [(ngModel)]="sender" ngModel name="sender_fname" placeholder="First Name" value="">
                                    </div>

                                   <!--  <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" ngModel name="sender_lname" placeholder="Last Name" value="">
                                    </div>

                                    <div class="form-group">
                                        <label>Other Name</label>
                                        <input type="text" class="form-control" ngModel name="sender_oname" placeholder="Other Name" value="">
                                    </div>
 -->
                                    <div class="form-group">
                                        <label>Telephone</label>
                                        <input type="tel" class="form-control" [(ngModel)]="s_phone" ngModel name="sender_phone" placeholder="phone" value="">
                                    </div>

                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="tel" class="form-control" [(ngModel)]="s_email" ngModel name="sender_email" placeholder="phone" value="">
                                    </div>

                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" class="form-control" [(ngModel)]="s_city" ngModel name="sender_city" placeholder="City" value="">
                                    </div>

                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" class="form-control" ngModel [(ngModel)]="s_country" name="sender_country" placeholder="Country" value="">
                                    </div>

                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input type="number" class="form-control" [(ngModel)]="s_post" ngModel name="sender_zipcode" placeholder="ZIP Code">
                                    </div>

                                    <div class="form-group">
                                        <label>Sender Address</label>
                                        <textarea rows="5" class="form-control" [(ngModel)]="s_address" ngModel name="sender_address" placeholder="Add sender details here"
                                            value=""></textarea>
                                    </div>
                                </div>


                                <div class="col-md-1"></div>



                                <div class="col-md-5">
                                    <div class="header">
                                        <h4 class="title">Recipient details</h4>
                                    </div>

                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" ngModel [(ngModel)]="recipient" name="recipient_fname" placeholder="First Name" value="">
                                    </div>

                                   
                                    <div class="form-group">
                                        <label>Telephone</label>
                                        <input type="tel" class="form-control" ngModel [(ngModel)]="r_phone" name="recipient_phone" placeholder="phone" value="">
                                    </div>

                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="tel" class="form-control" ngModel [(ngModel)]="r_email" name="recipient_email" placeholder="Email" value="">
                                    </div>

                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" class="form-control" ngModel [(ngModel)]="r_city" name="recipient_city" placeholder="City" value="">
                                    </div>

                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" class="form-control" ngModel [(ngModel)]="r_country" name="recipient_country" placeholder="Country" value="">
                                    </div>

                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input type="number" class="form-control" ngModel [(ngModel)]="r_post" name="recipient_zipcode" placeholder="ZIP Code">
                                    </div>

                                    <div class="form-group">
                                        <label>Recipient Address</label>
                                        <textarea rows="5" class="form-control" ngModel [(ngModel)]="r_address" name="recipient_address" placeholder="Add recipient details here"
                                            value=""></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-left">Update Details</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
